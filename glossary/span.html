		<h1>HTML <i>span</i> Tag</h1>

	<section>
		<article id="cont">
			<p>The <i>span</i> tag is used to group inline-elements in a document.
			<br>The <i>span</i> tag provides no visual change by itself.
			<br>The <i>span</i> tag provides a way to add a hook to a part of a text or a part of a document.</p>
			<aside>
				<img src="public/img/s/span.png" alt="span">
				<p>A <i>span</i> element used to color a part of a text</p>
